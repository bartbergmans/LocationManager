// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }

    project.ext {
        versions = [
              minSdkVersion    : 14,
              compileSdkVersion: 27,
              targetSdkVersion : 27,
              buildToolsVersion: '26.0.2'
        ]

        libraries = [
              appCompat         : 'com.android.support:appcompat-v7:27.0.2',
              googlePlayServices: 'com.google.android.gms:play-services-location:11.8.0',

              junit             : 'junit:junit:4.12',
              assertJ           : 'com.squareup.assertj:assertj-android:1.1.1',
              mockito           : 'org.mockito:mockito-core:2.7.2'
        ]
    }
}